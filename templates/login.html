<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url("userlogin.jpg");
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/s.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <!-- <img src="img/user.png" class="logo" alt=""> -->
            <h2>Login</h2>
            <form action="" class="form">
                <div class="form-group">
                    <img src="phone-solid.svg" alt="icon">
                    <input type="text" placeholder="Phoneno">
                </div>
                
                <div class="form-group">
                    <img src="key-solid.svg" alt="icon">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-group">
                   <button type="submit">Sign in</button> 
                </div>
                <div class="form-group">
                    <a href="forgot-password.html">Forgot Password?</a>
                    <a href="{% url 'register' %}" class="right-link">register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
